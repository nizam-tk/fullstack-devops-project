trigger:
  branches:
    include:
    - main
  paths:
    include:
    - infra/terraform/*

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: terraform-variables

stages:
- stage: 'Validate'
  displayName: 'Validate'
  jobs:
  - job: 'Validate'
    displayName: 'Validate Terraform'
    steps:
    - task: TerraformInstaller@0
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    - script: |
        terraform init
      displayName: 'Terraform Init'
      workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
      env:
        TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)
        ARM_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(AZURE_TENANT_ID)
        ARM_CLIENT_ID: $(AZURE_CLIENT_ID)
        ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)

    - script: |
        terraform fmt
      displayName: 'Terraform Format'
      workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'

    - script: |
        terraform validate
      displayName: 'Terraform Validate'
      workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'

- stage: 'Plan'
  displayName: 'Plan'
  dependsOn: 'Validate'
  jobs:
  - job: 'Plan'
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformInstaller@0
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    - script: |
        echo "=== Terraform Init with Service Principal Authentication ==="
        echo "Checking required environment variables..."
        if [ -z "$ARM_CLIENT_ID" ]; then
          echo "ERROR: ARM_CLIENT_ID is not set"
          exit 1
        fi
        if [ -z "$ARM_CLIENT_SECRET" ]; then
          echo "ERROR: ARM_CLIENT_SECRET is not set"  
          exit 1
        fi
        if [ -z "$ARM_SUBSCRIPTION_ID" ]; then
          echo "ERROR: ARM_SUBSCRIPTION_ID is not set"
          exit 1
        fi
        if [ -z "$ARM_TENANT_ID" ]; then
          echo "ERROR: ARM_TENANT_ID is not set"
          exit 1
        fi
        echo "✓ All required ARM environment variables are set"
        echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
        echo "ARM_TENANT_ID: $ARM_TENANT_ID"
        echo "ARM_CLIENT_ID: $ARM_CLIENT_ID"
        echo "Starting Terraform Init..."
        terraform init
      displayName: 'Terraform Init'
      workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
      env:
        TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)
        ARM_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(AZURE_TENANT_ID)
        ARM_CLIENT_ID: $(AZURE_CLIENT_ID)
        ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)

    - script: |
        echo "=== Terraform Plan with Service Principal Authentication ==="
        echo "Verifying environment variables..."
        if [ -z "$ARM_CLIENT_ID" ]; then
          echo "ERROR: ARM_CLIENT_ID is not set"
          exit 1
        fi
        if [ -z "$ARM_CLIENT_SECRET" ]; then
          echo "ERROR: ARM_CLIENT_SECRET is not set"  
          exit 1
        fi
        if [ -z "$ARM_SUBSCRIPTION_ID" ]; then
          echo "ERROR: ARM_SUBSCRIPTION_ID is not set"
          exit 1
        fi
        if [ -z "$ARM_TENANT_ID" ]; then
          echo "ERROR: ARM_TENANT_ID is not set"
          exit 1
        fi
        echo "✓ All required ARM environment variables are verified"
        echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
        echo "ARM_TENANT_ID: $ARM_TENANT_ID"
        echo "ARM_CLIENT_ID: $ARM_CLIENT_ID"
        echo "Running Terraform Plan..."
        terraform plan
      displayName: 'Terraform Plan'
      workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
      env:
        TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)
        ARM_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(AZURE_TENANT_ID)
        ARM_CLIENT_ID: $(AZURE_CLIENT_ID)
        ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)

- stage: 'Apply'
  displayName: 'Apply'
  dependsOn: 'Plan'
  condition: succeeded()
  jobs:
  - deployment: 'Apply'
    displayName: 'Terraform Apply'
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          
          - task: TerraformInstaller@0
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: 'latest'

          - script: |
              echo "=== Terraform Init and Apply with Service Principal Authentication ==="
              echo "Checking environment variables..."
              if [ -z "$ARM_CLIENT_ID" ]; then
                echo "ERROR: ARM_CLIENT_ID is not set"
                exit 1
              fi
              if [ -z "$ARM_CLIENT_SECRET" ]; then
                echo "ERROR: ARM_CLIENT_SECRET is not set"  
                exit 1
              fi
              if [ -z "$ARM_SUBSCRIPTION_ID" ]; then
                echo "ERROR: ARM_SUBSCRIPTION_ID is not set"
                exit 1
              fi
              if [ -z "$ARM_TENANT_ID" ]; then
                echo "ERROR: ARM_TENANT_ID is not set"
                exit 1
              fi
              echo "✓ All required ARM environment variables are present"
              echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
              echo "ARM_TENANT_ID: $ARM_TENANT_ID"
              echo "ARM_CLIENT_ID: $ARM_CLIENT_ID"
              echo "Running Terraform Init..."
              terraform init
              echo "Running Terraform Apply..."
              terraform apply -auto-approve
            displayName: 'Terraform Init and Apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
            env:
              TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)
              ARM_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(AZURE_TENANT_ID)
              ARM_CLIENT_ID: $(AZURE_CLIENT_ID)
              ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)

- stage: 'Destroy'
  displayName: 'Destroy Infrastructure'
  condition: eq(variables['TERRAFORM_DESTROY'], 'true')
  dependsOn: []
  jobs:
  - deployment: 'Destroy'
    displayName: 'Terraform Destroy'
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          
          - task: TerraformInstaller@0
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: 'latest'

          - script: |
              echo "=== Terraform Init and Destroy with Service Principal Authentication ==="
              echo "Verifying environment variables..."
              if [ -z "$ARM_CLIENT_ID" ]; then
                echo "ERROR: ARM_CLIENT_ID is not set"
                exit 1
              fi
              if [ -z "$ARM_CLIENT_SECRET" ]; then
                echo "ERROR: ARM_CLIENT_SECRET is not set"  
                exit 1
              fi
              if [ -z "$ARM_SUBSCRIPTION_ID" ]; then
                echo "ERROR: ARM_SUBSCRIPTION_ID is not set"
                exit 1
              fi
              if [ -z "$ARM_TENANT_ID" ]; then
                echo "ERROR: ARM_TENANT_ID is not set"
                exit 1
              fi
              echo "✓ All required ARM environment variables are confirmed"
              echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
              echo "ARM_TENANT_ID: $ARM_TENANT_ID"
              echo "ARM_CLIENT_ID: $ARM_CLIENT_ID"
              echo "Running Terraform Init..."
              terraform init
              echo "Running Terraform Destroy..."
              terraform destroy -auto-approve
            displayName: 'Terraform Init and Destroy'
            workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
            env:
              TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)
              ARM_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
              ARM_TENANT_ID: $(AZURE_TENANT_ID)
              ARM_CLIENT_ID: $(AZURE_CLIENT_ID)
              ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)