trigger:
  branches:
    include:
    - main
  paths:
    include:
    - infra/terraform/*

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: terraform-variables

stages:
- stage: 'Validate'
  displayName: 'Validate'
  jobs:
  - job: 'Validate'
    displayName: 'Validate Terraform'
    steps:
    - task: TerraformInstaller@0
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    - script: |
        terraform init
      displayName: 'Terraform Init'
      workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
      env:
        TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)
        ARM_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
        ARM_TENANT_ID: $(AZURE_TENANT_ID)
        ARM_CLIENT_ID: $(AZURE_CLIENT_ID)
        ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)

    - script: |
        terraform fmt
      displayName: 'Terraform Format'
      workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'

    - script: |
        terraform validate
      displayName: 'Terraform Validate'
      workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'

- stage: 'Plan'
  displayName: 'Plan'
  dependsOn: 'Validate'
  jobs:
  - job: 'Plan'
    displayName: 'Terraform Plan'
    steps:
    - task: TerraformInstaller@0
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'

    - task: AzureCLI@2
      displayName: 'Terraform Init'
      inputs:
        azureSubscription: 'terraform-service-connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
        inlineScript: |
          echo "Using Azure CLI authentication..."
          echo "Current Azure account:"
          az account show
          export ARM_SUBSCRIPTION_ID=$(az account show --query id --output tsv)
          export ARM_TENANT_ID=$(az account show --query tenantId --output tsv)
          echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
          echo "ARM_TENANT_ID: $ARM_TENANT_ID"
          echo "Starting Terraform Init..."
          terraform init
        addSpnToEnvironment: true
      env:
        TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)

    - task: AzureCLI@2
      displayName: 'Terraform Plan'
      inputs:
        azureSubscription: 'terraform-service-connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
        inlineScript: |
          echo "Running Terraform Plan with Azure CLI authentication..."
          echo "Current Azure account:"
          az account show
          export ARM_SUBSCRIPTION_ID=$(az account show --query id --output tsv)
          export ARM_TENANT_ID=$(az account show --query tenantId --output tsv)
          echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
          echo "ARM_TENANT_ID: $ARM_TENANT_ID"
          terraform plan
        addSpnToEnvironment: true
      env:
        TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)

- stage: 'Apply'
  displayName: 'Apply'
  dependsOn: 'Plan'
  condition: succeeded()
  jobs:
  - deployment: 'Apply'
    displayName: 'Terraform Apply'
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          
          - task: TerraformInstaller@0
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: 'latest'

          - task: AzureCLI@2
            displayName: 'Terraform Init and Apply'
            inputs:
              azureSubscription: 'terraform-service-connection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
              inlineScript: |
                echo "Using Azure CLI authentication for Apply..."
                echo "Current Azure account:"
                az account show
                export ARM_SUBSCRIPTION_ID=$(az account show --query id --output tsv)
                export ARM_TENANT_ID=$(az account show --query tenantId --output tsv)
                echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
                echo "ARM_TENANT_ID: $ARM_TENANT_ID"
                echo "Running Terraform Init..."
                terraform init
                echo "Running Terraform Apply..."
                terraform apply -auto-approve
              addSpnToEnvironment: true
            env:
              TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)

- stage: 'Destroy'
  displayName: 'Destroy Infrastructure'
  condition: eq(variables['TERRAFORM_DESTROY'], 'true')
  dependsOn: []
  jobs:
  - deployment: 'Destroy'
    displayName: 'Terraform Destroy'
    environment: 'development'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          
          - task: TerraformInstaller@0
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: 'latest'

          - task: AzureCLI@2
            displayName: 'Terraform Init and Destroy'
            inputs:
              azureSubscription: 'terraform-service-connection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
              inlineScript: |
                echo "Using Azure CLI authentication for Destroy..."
                echo "Current Azure account:"
                az account show
                export ARM_SUBSCRIPTION_ID=$(az account show --query id --output tsv)
                export ARM_TENANT_ID=$(az account show --query tenantId --output tsv)
                echo "ARM_SUBSCRIPTION_ID: $ARM_SUBSCRIPTION_ID"
                echo "ARM_TENANT_ID: $ARM_TENANT_ID"
                echo "Running Terraform Init..."
                terraform init
                echo "Running Terraform Destroy..."
                terraform destroy -auto-approve
              addSpnToEnvironment: true
            env:
              TF_TOKEN_app_terraform_io: $(TF_API_TOKEN)
              ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)